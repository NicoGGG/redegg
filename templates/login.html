<!-- templates/login.html -->
{% extends "base.html" %}
{% load static %}
{% block content %}
<div>
    <form method="post" class="shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-sm font-bold mb-2" for="username">
                Username
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline"
                id="username" name="username" type="text" placeholder="Username">
        </div>
        <div class="mb-6">
            <label class="block text-sm font-bold mb-2" for="password">
                Password
            </label>
            <input class="border rounded w-full py-2 px-3  mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="password" name="password" type="password" placeholder="******************">
        </div>
        <button
            class="btn btn-primary btn-wide"
            type="submit">
            Login
            </button>
        {% if form.non_field_errors %}
        <div class="alert alert-danger text-red-500 my-2">
            {{ form.non_field_errors }}
        </div>
        {% endif %}
    </form>
</div>
{% endblock %}
